# Cloudflare Pages 配置
# 多租户 Chatbot 微服务

name = "chatbot-service"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# Preview 环境配置
[env.preview]
vars = { ENVIRONMENT = "preview" }

# Production 环境配置
[env.production]
vars = { ENVIRONMENT = "production" }

