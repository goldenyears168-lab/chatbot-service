# Cloudflare Pages 配置
# 多租户 Chatbot 微服务

compatibility_date = "2024-01-01"

# Pages 构建输出目录
pages_build_output_dir = "."

# D1 数据库绑定（用于会话和分析）
[[d1_databases]]
binding = "DB"
database_name = "chatbot-service-db"
database_id = "preview_database_id"

# Preview 环境配置
[env.preview]
vars = { ENVIRONMENT = "preview" }

[[env.preview.d1_databases]]
binding = "DB"
database_name = "chatbot-service-db"
database_id = "preview_database_id"

# Production 环境配置
[env.production]
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "chatbot-service-db-prod"
database_id = "production_database_id"
