# Cloudflare Pages Functions 配置
# Chatbot 微服務獨立專案

name = "goldenyears-chatbot-service"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 生產環境配置
[env.production]
name = "goldenyears-chatbot-service-prod"
# 生產環境環境變數在 Cloudflare Dashboard 中設定：
# - GEMINI_API_KEY (必需)
# - CHATBOT_ALLOWED_ORIGINS (可選)

# Preview 環境配置
[env.preview]
name = "goldenyears-chatbot-service-preview"
# Preview 環境環境變數在 Cloudflare Dashboard 中設定

# Pages 設定
pages_build_output_dir = "."

